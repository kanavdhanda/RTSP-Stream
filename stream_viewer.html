<!DOCTYPE html>
<html>
<head>
    <title>RTSP Stream Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #videoCanvas {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }
        
        .controls {
            margin: 15px 0;
            color: white;
        }
        
        .status {
            color: #00ff00;
            margin: 10px 0;
        }
        
        .error {
            color: #ff4444;
        }
        
        input, button {
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #555;
        }
        
        button {
            background: #007acc;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a9e;
        }
        
        #urlInput {
            width: 400px;
        }
    </style>
</head>
<body>
    <h2 style="color: white;">RTSP Stream Viewer</h2>
    
    <div class="controls">
        <input type="text" id="urlInput" placeholder="Enter RTSP URL (e.g., rtsp://192.168.1.100:554/stream)" 
               value="rtsp://172.16.212.201:8554/mystream">
        <button onclick="startStream()">Start Stream</button>
        <button onclick="stopStream()">Stop</button>
    </div>
    
    <div id="status" class="status">Ready to stream</div>
    
    <canvas id="videoCanvas" width="640" height="480"></canvas>
    
    <script>
        let websocket = null;
        let streamId = null;
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const urlInput = document.getElementById('urlInput');
        
        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }
        
        async function startStream() {
            const rtspUrl = urlInput.value.trim();
            if (!rtspUrl) {
                updateStatus('Please enter an RTSP URL', true);
                return;
            }
            
            try {
                updateStatus('Starting stream...');
                
                // Start stream on server
                const response = await fetch('http://localhost:8091/api/streams/start-with-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rtsp_url: rtspUrl,
                        width: 640,
                        height: 480
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                streamId = result.stream_id;
                
                updateStatus('Connecting to stream...');
                
                // Wait a moment for stream to start
                setTimeout(() => {
                    connectWebSocket();
                }, 2000);
                
            } catch (error) {
                updateStatus(`Failed to start stream: ${error.message}`, true);
            }
        }
        
        function connectWebSocket() {
            if (!streamId) return;
            
            try {
                websocket = new WebSocket(`ws://localhost:8091/ws/${streamId}`);
                
                websocket.onopen = function() {
                    updateStatus('Stream connected! Receiving video...');
                };
                
                websocket.onmessage = function(event) {
                    if (event.data instanceof Blob) {
                        const reader = new FileReader();
                        reader.onload = function() {
                            const arrayBuffer = reader.result;
                            displayFrame(new Uint8Array(arrayBuffer));
                        };
                        reader.readAsArrayBuffer(event.data);
                    }
                };
                
                websocket.onerror = function(error) {
                    updateStatus('WebSocket error occurred', true);
                };
                
                websocket.onclose = function() {
                    updateStatus('Stream disconnected');
                };
                
            } catch (error) {
                updateStatus(`Failed to connect: ${error.message}`, true);
            }
        }
        
        function displayFrame(frameData) {
            // Convert BGR24 data to ImageData
            const width = canvas.width;
            const height = canvas.height;
            
            if (frameData.length !== width * height * 3) {
                return; // Invalid frame size
            }
            
            const imageData = ctx.createImageData(width, height);
            const data = imageData.data;
            
            // Convert BGR to RGBA
            for (let i = 0; i < width * height; i++) {
                const bgrIndex = i * 3;
                const rgbaIndex = i * 4;
                
                data[rgbaIndex] = frameData[bgrIndex + 2];     // R
                data[rgbaIndex + 1] = frameData[bgrIndex + 1]; // G
                data[rgbaIndex + 2] = frameData[bgrIndex];     // B
                data[rgbaIndex + 3] = 255;                     // A
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function stopStream() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            if (streamId) {
                fetch(`http://localhost:8091/api/streams/${streamId}`, {
                    method: 'DELETE'
                }).catch(err => console.error('Failed to stop stream:', err));
                streamId = null;
            }
            
            updateStatus('Stream stopped');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Auto-start if URL is provided
        window.onload = function() {
            if (urlInput.value.trim()) {
                setTimeout(startStream, 500);
            }
        };
        
        // Cleanup on page unload
        window.onbeforeunload = function() {
            stopStream();
        };
    </script>
</body>
</html>
